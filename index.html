<!DOCTYPE html> 
<!--Note this file is called index.html
The homepage of our website should always be called index.html
Web servers will by default look for an index.html page when users land on our websites - not having one can cause issues-->

<html lang="en"> <!--lang specifies the language of the text content in that element-->
    <head> <!--head is where we put important meta-information about our webpages and stuff reqiored for our webpages to render correctly
    head should always be the firsy element under the opening <html> tag-->
        
    <meta charset="utf-8"> 
        <!--The character encoding determines how a computer represents and stores the characters used in a language
        -Different languages may use different character sets, and if the character encoding is not specified correctly, 
        the text on the page may be displayed incorrectly or not at all.-->
        
    <title>My First Webpage</title> <!--The title element is used to give webpages a human-readable title which is displayed in our webpageâ€™s browser tab.-->
    
    <body> <!--This is where all the content that will be displayed to users will go - the text, images, lists, links, and so on-->


    </body>
    </head>
</html>
